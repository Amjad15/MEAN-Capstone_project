  <div class="form-row">
    <h2 class="page-header ml-4" ><strong>All Products</strong></h2>
</div>

  <div class="col-md-3 child" *ngFor="let product of products">
    <figure class="card card-product-grid darken-1">
        <div class="img-wrap"> 
            <img class="w-50" src="assets/images/{{product.img}}">
            <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
        </div> <!-- img-wrap.// -->
        <figcaption class="info-wrap">
            <div class="fix-height">
                <a href="#" class="title">{{product.name}} </a>
                <div class="price-wrap mt-2">
                    <span class="price">$ {{product.price}}</span>
                </div> <!-- price-wrap.// -->
            </div>
            <button mat-raised-button type="button"  class="mat-raised btn btn-block btn-success1"  tooltip="Add to cart" (click)="addingItemTocart(product)"><mat-icon>add_shopping_cart</mat-icon>Add to cart</button> 
            <button mat-raised-button type="button"  class="mat-raised btn btn-block btn-success1"  tooltip="Wish List" (click)="addingItemToWishlist(product)"><i class="fa fa-heart" aria-hidden="true"></i>Add to wishlist</button> 
        </figcaption>
    </figure>
</div> <!-- col.// -->
