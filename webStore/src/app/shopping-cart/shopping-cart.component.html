<div class="header1">
    <div class="title text-center">
        Shopping Cart
    </div>
</div>
<hr>
<br><br>

<table mat-table [dataSource]="shoppingCart" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button type="button"  class="mat-raised btn btn-block btn-success1"  tooltip="CheckOut" (click)="submitCart()"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Checkout</button>
